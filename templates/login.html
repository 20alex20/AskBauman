{% extends 'layouts/base_login.html' %}
{% load static %}
{% block content %}
<div class="title">Вход</div>
<div class="description">Пожалуйста, введите данные своего аккаунта</div>
<form>
    <input type="text" name="login" required placeholder="Никнейм" pattern="^[a-zA-Z0-9_]+$"
           title="Латинские буквы и/или цифры" minlength="3"/>
    <input type="password" name="password" required placeholder="Пароль" minlength="8"/>
    <div class="text-center">
        <input type="submit" class="button" value="Войти" style="border: 0;">

        <a href="{% url 'signup' %}">
            <div class="button">Создать аккаунт</div>
        </a>
    </div>
</form>
{% endblock %}
