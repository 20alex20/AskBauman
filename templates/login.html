{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Ask online Form">
    <meta name="description"
          content="The Ask is a bootstrap design help desk, support forum website template coded and designed with bootstrap Design, Bootstrap, HTML5 and CSS. Ask ideal for wiki sites, knowledge base sites, support forum sites">
    <meta name="keywords"
          content="HTML, CSS, JavaScript,Bootstrap,js,Forum,webstagram ,webdesign ,website ,web ,webdesigner ,webdevelopment">
    <meta name="robots" content="index, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/css/loginstyle.css' %}">
</head>

<body>

<div class="modal-wrap">

    <div class="modal-bodies">
        <div class="modal-body modal-body-step-1 is-showing">
            <div class="title">Вход</div>
            <div class="description">Пожалуйста, введите данные своего аккаунта</div>
            <form>
                <input type="text" name="login" required placeholder="Логин" pattern="^[a-zA-Z0-9_]+$"
                       title="Латинские буквы и/или цифры" minlength="5"/>
                <input type="password" name="password" required placeholder="Пароль" minlength="8"/>
                <div class="text-center">
                    <input type="submit" class="button" value="Войти" style="border: 0;">

                    <a href="signup">
                        <div class="button">Создать аккаунт</div>
                    </a>
                </div>
            </form>
        </div>


    </div>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>


</body>
</html>
